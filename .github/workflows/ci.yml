name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trigger-central:
    name: Trigger Central Validation
    runs-on: ubuntu-latest
    steps:
      - name: Notify Hub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/eryai-tech/eryai-core-schema/dispatches \
            -d '{"event_type":"repo_push","client_payload":{"repo":"${{ github.repository }}","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'
          echo "âœ… Triggered central CI for ${{ github.repository }}"
